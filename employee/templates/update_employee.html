<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>

<h1>Update Employee</h1>

<form method="POST">
  {% csrf_token %}
  <label>Name:</label>
  <input type="text" name="name" value="{{employee.name}}" required> <br><br>

  <label>Email:</label>
  <input type="email" name="email" value="{{employee.email}}" required> <br><br>

  <label>Age:</label>
  <input type="number" name="age" value="{{employee.age}}" required> <br><br>

  <label>Phone Number:</label>
  <input type="tel" name="phone_number" value="{{employee.phone_number}}" required> <br><br>

  <label>Address:</label>
  <input type="text" name="address" value="{{employee.address}}" required> <br><br>

  <label>Department:</label>
  <input type="text" name="department" value="{{employee.department}}"required> <br><br>

   <label>Salary:</label>
  <input type="number" step="0.01" name="salary" value="{{employee.salary}}" required> <br><br>

  <button type="submit">Update</button>
</form>

</body>
</html>
